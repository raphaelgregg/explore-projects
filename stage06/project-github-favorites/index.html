<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Favorites</title>

  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- DEFER: atributo html do tipo boolean que carrega script após construção do body-->
  <script type="module" src="./js/main.js" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>Gibhub Favorites</h1>
      <div class="search">
        <label class="sr-only" for="input-search">Usuário do Github</label>
        <input type="text" id="input-search" placeholder="Usuário do Github">
        <button>&plus;</button>
      </div>
    </header>

    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="user">
            <img src="https://github.com/diego3g.png" alt="Imagem de raphael">
            <a href="https://github.com/diego3g" target="_blank">
              <p>Diego Fernandes</p>
              <span>diego3g</span>
            </a>
          </td>
          <td class="repositories">76</td>
          <td class="followers">9589</td>
          <td class="remove">&times;</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
