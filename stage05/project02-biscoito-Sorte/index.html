<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da sorte</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <script src="./main.js" defer></script>
</head>
<body>
  <main>
    <div class="screen1">
      <h1>Qual é a sua sorte de hoje?</h1>
    
      <p>Abra o biscoito e descubra!</p>

      <img id="img-closed-cookie" src="./assets/fortune-cookie.png" alt="Biscoito da sorte">
    </div>

    <div class="screen2 hide">
      <h1>Aqui está a sua sorte de hoje:</h1>
      
      <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
      
      <img id="img-opened-cookie" src="./assets/opened-cookie.png" alt="Biscoito da sorte">
      
      <button id="btn-new-cookie">Abrir outro biscoito</button>
    </div>
  </main>
</body>
</html>
